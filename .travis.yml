language: python
python:
 - "2.6"
 - "2.7"
env:
 - CFLAGS=-O0
install:
 - "uname -a"
 - "lsb_release -a"
 - "bash -ex .travis/upgrade-couchdb.sh"
 - "curl http://127.0.0.1:5984/"
 - "pip install -e ."
 - "pip install coverage coveralls"
 - "pip install git+https://github.com/dimagi/xml2json.git"
script: coverage run `which django-admin.py` test --settings settings --traceback case phone
after_success:
 - coveralls
 - coverage report
services:
 - couchdb
